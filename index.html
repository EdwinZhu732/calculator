<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src = "javascript.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <h1>My Calculator</h1>
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="row">
                    <button type="button" id="clear">AC</button>
                    <button type="button" id="Undo">Undo</button>
                    <button type="button" class="operator" id="%">%</button>
                    <button type="button" class="operator" id="/">/</button>
                </div>
                <div class="row">
                    <button type="button" class="number">7</button>
                    <button type="button" class="number">8</button>
                    <button type="button" class="number">9</button>
                    <button type="button" class="operator" id="*">X</button>
                </div>
                <div class="row">
                    <button type="button" class="number">4</button>
                    <button type="button" class="number">5</button>
                    <button type="button" class="number">6</button>
                    <button type="button" class="operator" id="-">-</button>
                </div>
                <div class="row">
                    <button type="button" class="number">1</button>
                    <button type="button" class="number">2</button>
                    <button type="button" class="number">3</button>
                    <button type="button" class="operator" id="+">+</button>
                </div>
                <div class="row">
                    <button type="button" id="positive">+/-</button>
                    <button type="button" class="number">0</button>
                    <button type="button" id="decimal">.</button>
                    <button type="button" id="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
